                    <canvas id="myCanvas"></canvas>
                    <div class="circle c1" pointx='pointx1' pointy='pointy1' index="0"></div>
                    <div class="circle c2" pointx='pointx2' pointy='pointy2' index="0"></div>
                    <div class="circle c3" pointx='pointx3' pointy='pointy3' index="0"></div>
                    <div class="circle c4" pointx='pointx4' pointy='pointy4' index="0"></div>
                    <div class="circle c1" pointx='pointx1' pointy='pointy1' index="1"></div>

                    <div class="circle c3" pointx='pointx3' pointy='pointy3' index="1"></div>
                    <div class="circle c4" pointx='pointx4' pointy='pointy4' index="1"></div>
                    <div class="circle c1" pointx='pointx1' pointy='pointy1' index="2"></div>

                   <table class="table table-no-border">
                       <tr>
                           <td class="w-m">设备名称</td>
                           <td>
                               <input type="text" class="text" id="devicename_text" maxlength="20"/>

                       </tr>

               </div>
               <div class="ibox-title">
                   <h5>识别区域</h5>

                       </tr>
                       <tr>
                           <td colspan="2" align="center">
                               <button type="button" class="pull-left" id="back_default">恢复默认设置</button>
                               <button type="button" id="submit_area_btn">下一步</button>
                               <button type="button" class="pull-right" id="save_area">保存</button>
                           </td>
                       </tr>

<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript" src="../js/LAB.min.js"></script>
    <script type="text/javascript">
        $LAB
        .script("../js/launch.js?version=" + new Date().getTime()).wait(function () {
            init(function () {
                if (!g_use_new_ax) {
                    init_activex("#live", 0, 1);
                    activex_play();
                }
                else {
                    init_activex_new("#live", 0, 1, function () {
                        for (var i = 0; i < g_channelnum; i++) {
                            activex_play_new(i, 0);
                        }
                    });
                }
            });
        });
    </script>

    <title>实时视频</title>
</head>

<body style="overflow:hidden" > 
   <div id="live">        
    </div>
    <div id="show_sesID" style="color:White"></div>

</body>

</html>
